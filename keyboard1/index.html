      <div class="body">
    <div class="box">
      <p class="text">Press any key</p>
      <div class="content">
        <div class="key-name"></div>
        <div class="details">
          <p class="key">Key: <span></span></p>
        </div>
      </div>
    </div></div>
    <script>
      const box = document.querySelector(".box");
      document.addEventListener("keydown", e =>{
        let keyName = e.keyCode === 32 ? "Space" : e.key;
        box.querySelector(".key-name").innerText = keyName.toUpperCase();
        box.querySelector(".key span").innerText = keyName;
        box.classList.add("active");
      });
    </script>

    <script>
      document.addEventListener("keydown", function (event) {
        const key = event.key.toLowerCase(); // Convert to lowercase to handle both cases

        // Check if the pressed key is a letter
        if (/^[a-z]$/.test(key)) {
          const sound = document.getElementById("sound" + key.toUpperCase());
          sound.play();
        }
      });
    </script>
